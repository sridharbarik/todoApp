<div class="container-fluid overflow-hidden" style="background-color: cornflowerblue;">
    <div class="row clearfix">
        <div class="col-md-3" style="background-color: #212020; height: 93vh;">
            <mat-card class="mt-3 bg-white p-4">
                <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Task Name</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="item">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add Task</mat-hint>
                      </mat-form-field>
                      <button class="w-100 mt-3-py-2" *ngIf="!isEnabled" mat-raised-button color="primary" [disabled]="todoForm.invalid" (click)="addTask()">Add</button>
                      <button class="w-100 mt-3-py-2" *ngIf="isEnabled" mat-raised-button color="primary" [disabled]="todoForm.invalid" (click)="updateTask()">Update</button>
                </form>
            </mat-card>
        </div>
        <div class="col-md-9">
<div cdkDropListGroup>
    <div class="row clearfix">
        <div class="col-md-4">
            <div class="example-container">
                <h2>To do <span *ngIf="task.length > 0"> - {{task.length}}</span></h2>
            
                <div
                  cdkDropList
                  [cdkDropListData]="task"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of task;let i= index" cdkDrag>{{item.description}}
                    <div>
                    <button mat-icon-button color="warn" (click)="onDeleteTask(i)">
                        <mat-icon class="white-icon">delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="onUpdateTask(item,i)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>

                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="example-container">
                <h2>In Progress <span *ngIf="inProgress.length > 0"> - {{inProgress.length}}</span></h2>
            
                <div
                  cdkDropList
                  [cdkDropListData]="inProgress"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of inProgress;let i= index" cdkDrag>{{item.description}}
                    <div>
                        <button mat-icon-button color="warn" (click)="onDeleteinProgrssTask(i)">
                            <mat-icon class="white-icon">delete</mat-icon>
                        </button>
                        </div>

                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="example-container">
                <h2>Done <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
            
                <div
                  cdkDropList
                  [cdkDropListData]="done"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of done;let i= index" cdkDrag>{{item.description}}
                    <div>
                        <button mat-icon-button color="warn">
                            <mat-icon class="success">check_circle</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="onDeleteindoneTask(i)">
                            <mat-icon class="white-icon">delete</mat-icon>
                        </button>
                        </div>

                  </div>
                </div>
              </div>
        </div>
    </div>

</div>
        </div>
    </div>
</div>
